<h2 class="display-5 text-center text-muted my-2">Compare Sector</h2>
<hr>
<div class="row no-gutters">

    <div class=" col-2">
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action" [routerLink]="['/user-ipo-list']"><i
                    class="fa fa-money fa-lg" aria-hidden="true"></i>&nbsp; IPO's</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/compare-company']"><i
                    class="fa fa-building fa-lg" aria-hidden="true"></i>&nbsp; Compare Company</a>
            <a class="list-group-item list-group-item-action  bg-info text-light" [routerLink]="['/compare-sectors']"><i
                    class="fa fa-desktop fa-lg" aria-hidden="true"></i>&nbsp; Compare Sectors</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/home']"><i class="fa fa-sign-out fa-lg"
                    aria-hidden="true"></i>&nbsp; Logout</a>
        </div>
    </div>

    <div class="container col">

        <form class="w-75 container" [formGroup]="compareSector">


            <div class="form-group ">
                <label for="selectSector">Select Sector:</label>
                <input type="text" class="form-control mb-3" formControlName="selectSector"
                    placeholder="Enter Sector name">
            </div>
            <div class="form-group ">
                <label for="selectStock">Select Stock Exchange:</label>
                <input type="text" class="form-control mb-3" formControlName="selectStock"
                    placeholder=" Name of CEO or a Board Member">
            </div>


            <div class="row text-center">
                <div class="col ">
                    <input type="reset" value="Compare" class="btn btn-lg btn-info px-5">
                </div>
                <div class=" col">
                    <input type="submit" value="Generate Maps" class="btn btn-lg btn-success px-5">
                </div>
            </div>

        </form>
    </div>

</div>
