<h2 class="display-5 text-center my-3 text-muted"><i class="fa fa-building fa-lg" aria-hidden="true"></i>&nbsp; Update
    Company</h2>
<hr>

<div class="row">
    <div class="container-fluid col-12 col-md-10">
        <form class="p-2 p-md-5 jumbotron shadow" [formGroup]="updateCompany" (ngSubmit)="saveCompany()">

            <div class="row no-gutters">
                <div class="form-group col-12 col-md-6">
                    <label for="id">Id:</label>
                    <input type="text" disabled class="form-control" formControlName="id" id="id"
                        placeholder="Auto Generated">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="companyName">Company Name:</label>
                    <input type="text" class="form-control" formControlName="companyName" id="companyName"
                        placeholder="Enter company name">
                </div>
            </div>
            <div class="form-group">
                <label for="CEOName">CEO name:</label>
                <input type="text" class="form-control" formControlName="ceoName" id="CEOName"
                    placeholder=" Name of CEO or a Board Member">
            </div>
            <div class="row no-gutters">
                <div class="form-group col-12 col-md-4">
                    <label for="turnOver">TurnOver:</label>
                    <input type="text" class="form-control" formControlName="turnover" id="turnOver"
                        placeholder=" TurnOver">
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="boardOfDirectors">Board of Directors:</label>
                    <input type="text" class="form-control" formControlName="boardOfDirectors" id="boardOfDirectors"
                        placeholder=" Board of Directors">
                </div>
                <div class="form-group col-12 col-md-4">
                    <label class="sector"> Sector:</label>
                    <input type="text" class="form-control" formControlName="sector" id="sector"
                        placeholder=" Name of Sector">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Breif Description:</label>
                <input type="text" class="form-control" formControlName="description" id="description"
                    placeholder="Maximum 100 words">
            </div>
            <div class="form-group">
                <label for="IPOName">IPO Name:</label>
                <input type="text" class="form-control" formControlName="iponame" id="IPOName" placeholder=" IPO Name">
            </div>
            <div class="text-center mt-3 mb-5">
                <button type="submit" class="btn  btn-success px-5 mx-3" (click)="updateTheCompany(company)">Update
                    Company</button>
            </div>

        </form>
    </div>
</div>
