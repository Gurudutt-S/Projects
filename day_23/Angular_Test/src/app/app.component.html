<h2 class="display-1 text-center my-5">{{title}}</h2>

<div class="text-center container">
  <table class="table ">
    <thead class="table-secondary">
      <tr>
        <th>user id</th>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
      </tr>
    </thead>
    <tbody class="table-info">
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>

<a href="Register" class="btn">Click here</a>
<a href="addUser" class="btn">Add User</a>
