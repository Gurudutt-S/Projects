<h2 class="display-5 text-muted text-center my-3"><i class="fa fa-user fa-lg" aria-hidden="true"></i>&nbsp;Profile</h2>
<hr>

<div class="row">
    <div class="col-12 col-md-8 offset-md-2">
        <form class="p-5 p-md-5 jumbotron shadow" [formGroup]='userProfile'>
            <button class="float-right btn border-dark" (click)="updateTheUserProfile(user)"><i
                    class="fa fa-pencil  "></i></button>
            <div class="form-group">
                <label for="username"> User Name : </label>
                <input type="text" class="form-control" [value]="userProfile.value.username" formontrolName="username"
                    disabled>
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" class="form-control" [value]="userProfile.value.password"
                    formontrolName="password" disabled>
            </div>
            <div class="form-group">
                <label for="phone"> Phone : </label>
                <input type="number" class="form-control" [value]="userProfile.value.phone" formontrolName="phone"
                    disabled>
            </div>
            <div class="form-group">
                <label for="email"> E-Mail : </label>
                <input type="email" class="form-control" [value]="userProfile.value.email" formontrolName="email"
                    disabled>
            </div>
        </form>
    </div>
</div>
