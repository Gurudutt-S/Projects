<main>
    <h2 class="display-4 text-center pt-3 text-muted">Enter your Details Here</h2>
<form class=" w-75  p-5 container shadow" [formGroup]="signupForm" (ngSubmit)="saveUser()">
    <!-- <div class="form-group">
        <label for="id">Id:</label>
        <input type="text" disabled class="form-control " id="id" formControlName="id" placeholder="Auto Generated">
    </div> -->
    <div class="row">
        <div class="form-group col">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" formControlName="username"
                placeholder=" Should contain letters and numbers">
        </div>
        <div class="form-group col">
            <label for="userType">User type:</label>
            <input type="text" class="form-control" id="userType" formControlName="userType"
                placeholder=" Enter user type">
        </div>
    </div>
    <div class="form-group">
        <label for="password">password:</label>
        <input type="password" class="form-control" id="password" formControlName="password"
            placeholder=" Use Strong password">
    </div>
    <div class="row">
        <div class="form-group col">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder=" asd@asd.com">
        </div>
        <div class="form-group col">
            <label for="phone">phone:</label>
            <input type="number" class="form-control" id="phone" formControlName="phone" placeholder=" Phone Number">
        </div>
    </div>

    <div class="text-center mt-3 mb-5">
        <input type="reset" [disabled]="!signupForm.valid" class="btn  btn-info px-5 mx-3">
        <input type="submit" [disabled]="!signupForm.valid" class="btn  btn-success px-5 mx-3">
    </div>
</form>
</main>
