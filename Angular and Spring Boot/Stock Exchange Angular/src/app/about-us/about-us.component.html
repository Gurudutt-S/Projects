<div class="modal fade card bg-dark" id="modal1">
    <div class="modal-dialog ">
        <div class="modal-header justify-content-center">
            <h2 class="modal-title  display-4 text-light">Sign In</h2>
        </div>
        <div class="modal-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-group responsive text-light">

                <div class="">
                    <label>Username:</label>
                    <input type="text" class="form-control mb-3" formControlName="userName"
                        placeholder="Enter your user name">
                    <label>Password:</label>
                    <input type="text" class="form-control mb-3" formControlName="password"
                        placeholder="Enter your password">

                    <div class="text-center mt-3">
                        <input [disabled]="!loginForm.valid" type="reset" class="btn btn-sm-sm btn-info px-3 mx-3">
                        <input [disabled]="!loginForm.valid" type="submit" class="btn btn-sm-sm btn-success px-3">
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<button class="btn btn-primary" data-toggle="modal" data-target="#modal1"> click me</button>
