<main>
    <div class="container  pt-1 ">
        <div class=" ">
            <h2 class="display-4 my-3 text-center text-muted">Sign In</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-group shadow p-5  w-50 container">
                <label>Username:</label>
                <input type="text" class="form-control mb-3" formControlName="userName"
                    placeholder="Enter your user name">
                <label>Password:</label>
                <input type="text" class="form-control mb-3" formControlName="password"
                    placeholder="Enter your password">

                <div class="text-center mt-5">
                    <input [disabled]="!loginForm.valid" type="reset" class="btn btn-sm-md btn-info px-5 mx-3">
                    <input [disabled]="!loginForm.valid" type="submit" class="btn  btn-success px-5">
                </div>
            </form>
        </div>
    </div>
</main>
