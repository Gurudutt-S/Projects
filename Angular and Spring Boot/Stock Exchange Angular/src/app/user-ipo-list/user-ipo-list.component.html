<h2 class="display-5 text-muted text-center my-2">IPO List</h2>
<hr>
<div class="row no-gutters ">
    <div class=" col-2">
        <div class="list-group list-group-flush ">
            <a class="list-group-item list-group-item-action  bg-info text-light" [routerLink]="['/user-ipo-list']"><i
                    class="fa fa-money fa-lg" aria-hidden="true"></i>&nbsp; IPO's</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/compare-company']"><i
                    class="fa fa-building fa-lg" aria-hidden="true"></i>&nbsp; Compare Company</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/compare-sectors']"><i
                    class="fa fa-desktop fa-lg" aria-hidden="true"></i>&nbsp; Compare Sectors</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/home']"><i class="fa fa-sign-out fa-lg"
                    aria-hidden="true"></i>&nbsp; Logout</a>
        </div>
    </div>

    <div class="container float-right col w-75">
        <table class="table table-striped table-hover table-light text-center ">
            <tr>
                <th>Id</th>
                <th>Company Name</th>
                <th>Stock Exchange</th>
                <th>Price per Share</th>
                <th>Total Share</th>
                <th>Open Date</th>
            </tr>
            <tbody>
                <tr *ngFor="let ipo of ipoList">
                    <td>{{ipo.id}}</td>
                    <td>{{ipo.companyName}}</td>
                    <td>{{ipo.stockExchange}}</td>
                    <td>{{ipo.pricePerShare}}</td>
                    <td>{{ipo.noOfShares}}</td>
                    <td>{{ipo.openDate}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
