<h2 class="display-5 text-center my-3 text-muted"><i class="fa fa-money fa-lg" aria-hidden="true"></i>&nbsp; Update IPO
</h2>
<hr>

<div class="row">
    <div class="container-fluid col-12 col-md-10">

        <form class="p-2 p-md-5 jumbotron shadow" [formGroup]="updateIpo">
            <div class="row no-gutters">
                <div class="form-group col-12 col-md-6">
                    <label for="id">Id:</label>
                    <input type="text" class="form-control" id="id" formControlName="id" placeholder=" Id" disabled>
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="stockExchange">Stock Exchange:</label>
                    <input type="text" class="form-control" id="stockExchange" formControlName="stockExchange"
                        placeholder=" Add Stock Exchange">
                </div>
            </div>
            <div class="row no-gutters">
                <div class="form-group col-12 col-md-6">
                    <label for="pricePerShare">Price Per Share:</label>
                    <input type="number" class="form-control" id="pricePerShare" formControlName="pricePerShare"
                        placeholder=" Price in Rupees">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="noOfShares">No. of Shares:</label>
                    <input type="text" class="form-control" id="noOfShares" formControlName="noOfShares"
                        placeholder=" Total no. of Shares">
                </div>
            </div>
            <div class="form-group">
                <label for="openDate">Open Date:</label>
                <input type="date" class="form-control" id="openDate" formControlName="openDate"
                    placeholder=" dd/mm/yyyy">
            </div>
            <div class="form-group">
                <label for="remarks">remarks:</label>
                <input type="text" class="form-control" id="remarks" formControlName="remarks" placeholder=" remarks">
            </div>
            <div class="text-center mt-3 mb-5">
                <button type="submit" class="btn  btn-success px-5 mx-3" (click)="updateTheIpo(ipo)">Update
                    IPO</button>
            </div>
        </form>
    </div>
</div>
