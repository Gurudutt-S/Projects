<h2 class="display-5 text-muted text-center my-2">Create New Company</h2>
<hr>
<div class="row no-gutters">

    <div class="w-25 border-right  col-3 h-75">

        <div class="list-group list-group-flush  text-center">
            <a class="list-group-item list-group-item-action" [routerLink]="['/import-data']">Import Data</a>
            <a class="list-group-item list-group-item-action active" [routerLink]="['/manage-company']">Manage
                Company</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/users']">Manage Users</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/manage-exchange']">Manage Exchange</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/manage-ipo']">Manage IPO</a>
            <a class="list-group-item list-group-item-action " [routerLink]="['/manage-stockPrice']">Manage Stock
                Price</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/home']">Logout</a>
        </div>

    </div>

    <div class="container col" >

        <form class="p-5 w-75 container " [formGroup]="addCompany" (ngSubmit)="saveCompany()">

            <div class="row">
                <div class="formGroup col">
                    <label for="companyName">Company Name:</label>
                    <input type="text" class="form-control" formControlName="companyName" id="companyName"
                        placeholder="Enter company name">
                </div>
                <div class="formGroup col">
                    <label for="CEOName">CEO name:</label>
                    <input type="text" class="form-control" formControlName="ceoName" id="CEOName"
                        placeholder=" Name of CEO or a Board Member">
                </div>
            </div>

            <div class="row">
                <div class="formGroup col">
                    <label for="turnOver">TurnOver:</label>
                    <input type="text" class="form-control" formControlName="turnover" id="turnOver"
                        placeholder=" TurnOver">
                </div>
                <div class="formGroup col">
                    <label for="boardOfDirectors">Board of Directors:</label>
                    <input type="text" class="form-control" formControlName="boardOfDirectors" id="boardOfDirectors"
                        placeholder=" Board of Directors">
                </div>
            </div>
            <div class="row">
                <div class="formGroup col">
                    <label class="sector"> Sector:</label>
                    <input type="text" class="form-control" formControlName="sector" id="sector"
                        placeholder=" Name of Sector">
                </div>
                <div class="formGroup">
                    <label for="IPOName">IPO Name:</label>
                    <input type="text" class="form-control" formControlName="iponame" id="IPOName"
                        placeholder=" IPO Name">
                </div>
            </div>
            <div class="formGroup">
                <label for="description">Breif:</label>
                <textarea class="form-control" formControlName="description" id="description"
                    placeholder="Maximum 100 words"></textarea>
            </div>

            <div class="text-center mt-3">
                <input type="reset" class="btn  btn-info px-5 mr-2">
                <input type="submit" class="btn btn-success px-5 ml-2">
            </div>

        </form>
    </div>

</div>
