<h2 class="display-5 text-muted text-center my-3"><i class="fa fa-user fa-lg" aria-hidden="true"></i>&nbsp;Profile</h2>
<hr>

<div class="row">
    <div class="col-12 col-md-8 offset-md-2">
        <form class="p-5 p-md-5 jumbotron shadow" [formGroup]='userProfile' (ngSubmit)="updateTheUserProfile(user)">

            <div class="form-group">
                <label for="id">Id:</label>
                <input type="text" class="form-control " id="id" formControlName="id" placeholder="Enter your ID"
                    disabled>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" formControlName="username"
                    placeholder=" Should contain letters and numbers">
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                    placeholder=" Use Strong password">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder=" asd@asd.com">
            </div>
            <div class="form-group">
                <label for="phone">phone:</label>
                <input type="number" class="form-control" id="phone" formControlName="phone"
                    placeholder=" Phone Number">
            </div>

            <div class="text-center mt-4 mb-2">
                <button type="submit" class="btn  btn-success px-5 mx-3" (click)="updateTheUser(user)">Update
                    User</button>
            </div>
        </form>
    </div>
</div>
