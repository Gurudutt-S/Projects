<div class="container">
    <h1 class="display-2 text-muted text-center">Users List</h1>

    <table class="table text-center">
        <tr>
            <th>Id</th>
            <th>username</th>
            <th>password</th>
            <th>user type</th>
            <th>email</th>
            <th>phone</th>
            <th colspan="2">Actions</th>
        </tr>
        <tr *ngFor="let user of userList">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.userType}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td><button class="btn btn-info" (click)="updateUser(user)">Update</button></td>
            <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
        </tr>
    </table>

</div>
