<h2 class="display-5 text-muted text-center my-3"><i class="fa fa-user fa-lg" aria-hidden="true"></i>&nbsp;Profile</h2>
<hr>

<div class="row">
    <div class="col-12 col-md-8 offset-md-2">
        <form class="p-5 p-md-5 jumbotron shadow" [formGroup]='userProfile' (ngSubmit)="updateTheUserProfile(user)">
            <div class="form-group">
                <label for="id">Id : </label>
                <input type="text" class="form-control" [value]="userProfile.value.id" formontrolName="id" disabled>
            </div>
            <div class="form-group">
                <label for="username"> User Name : </label>
                <input type="text" class="form-control" [value]="userProfile.value.username" formontrolName="username">
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="text" class="form-control" value="{{this.userProfile.value.password}}"
                    formontrolName="password">
            </div>
            <div class="form-group">
                <label for="phone"> Phone : </label>
                <input type="number" class="form-control" value="{{this.userProfile.value.phone}}"
                    formontrolName="phone">
            </div>
            <div class="form-group">
                <label for="email"> E-Mail : </label>
                <input type="email" class="form-control" value="{{this.userProfile.value.email}}"
                    formontrolName="email">
            </div>
            <div class="text-center mt-4 mb-2">
                <button type="submit" class="btn  btn-success px-5 mx-3" >Update
                    Profile</button>
            </div>
        </form>
    </div>
</div>
