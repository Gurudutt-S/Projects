<h2 class="display-5 text-muted text-center my-3"><i class="fa fa-building fa-lg"></i>&nbsp; Compare Company</h2>
<hr>

<div class="row">
    <div class="container-fluid col-12 col-md-10">
        <form class="p-2 p-md-5 jumbotron shadow" [formGroup]="compareCompany">
            <div>
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Select company 1" aria-label="Number" matInput
                        formControlName="selectCompany1" [matAutocomplete]="mat1">
                    <mat-autocomplete #mat1="matAutocomplete">
                        <mat-option *ngFor="let company of companyList1 | async" [value]="company">
                            {{company}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <br>
            <div>
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Select company 2" aria-label="Number" matInput
                        formControlName="selectCompany2" [matAutocomplete]="mat2">
                    <mat-autocomplete #mat2="matAutocomplete">
                        <mat-option *ngFor="let company of companyList2 | async" [value]="company">
                            {{company}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>

            <div class="text-center">
                <button class="btn border-dark" (click)="compare()">Compare</button>
            </div>
